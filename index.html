<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script async src="./js/modernizr-custom.js"></script>
    <title>Eazy Camper Landing page</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
        <div class="header_img">
            <picture>
            <source srcset="./img/bg.webp" type="image/webp" />
            <source srcset="./img/bg.png" type="image/png" />
            <img src="./img/bg.png" class="header-bg-img" alt="people in room" width="1" height="1" loading="lazy" decoding="async" />   
            </picture>
        <div class="header-cube"></div>
        <div class="header-user-entry"></div>
        <div class="header-section-head">
        <h1 class="header-title"></h1>
        <p class="header-text"></p>    
         <button class="header-btn">Explore</button>   
        </div>
        </div>
        </div>
    </header>
</body>
</html>
